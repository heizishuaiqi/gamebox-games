<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主要渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hub高亮渐变 -->
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 更明显的游戏手柄图标 -->
  <g transform="translate(5, 5)">
    <!-- 手柄主体 -->
    <rect x="0" y="12" width="30" height="12" rx="6" fill="url(#primaryGradient)"/>
    
    <!-- 左侧握把 -->
    <ellipse cx="3" cy="18" rx="4" ry="8" fill="url(#primaryGradient)"/>
    
    <!-- 右侧握把 -->
    <ellipse cx="27" cy="18" rx="4" ry="8" fill="url(#primaryGradient)"/>
    
    <!-- 左侧摇杆和方向键 -->
    <g fill="white">
      <!-- 摇杆 -->
      <circle cx="8" cy="18" r="3" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="8" cy="18" r="1.5" fill="white"/>
      
      <!-- 方向键 (更大更明显) -->
      <rect x="6.5" y="14" width="3" height="8" rx="1.5" fill="white"/>
      <rect x="4" y="16.5" width="8" height="3" rx="1.5" fill="white"/>
    </g>
    
    <!-- 右侧按钮 (彩色ABXY) -->
    <circle cx="20" cy="15" r="1.8" fill="#28a745" stroke="white" stroke-width="0.5"/> <!-- Y -->
    <circle cx="24" cy="18" r="1.8" fill="#007bff" stroke="white" stroke-width="0.5"/> <!-- X -->
    <circle cx="20" cy="21" r="1.8" fill="#dc3545" stroke="white" stroke-width="0.5"/> <!-- A -->
    <circle cx="16" cy="18" r="1.8" fill="#ffc107" stroke="white" stroke-width="0.5"/> <!-- B -->
    
    <!-- 肩部按键 -->
    <rect x="2" y="8" width="6" height="3" rx="1.5" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="22" y="8" width="6" height="3" rx="1.5" fill="url(#primaryGradient)" opacity="0.8"/>
    
    <!-- 中央按钮 -->
    <circle cx="12" cy="18" r="1" fill="white" opacity="0.8"/>
    <circle cx="18" cy="18" r="1" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(50, 0)">
    <!-- GameBox文字 -->
    <text x="0" y="25" font-family="'Segoe UI', 'Arial', sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
      GameBox
    </text>
    
    <!-- Hub文字 -->
    <text x="80" y="25" font-family="'Segoe UI', 'Arial', sans-serif" font-size="18" font-weight="700" fill="url(#hubGradient)">
      Hub
    </text>
    
    <!-- 装饰线 -->
    <rect x="0" y="28" width="45" height="1.5" rx="0.75" fill="url(#textGradient)" opacity="0.3"/>
    <rect x="80" y="28" width="20" height="1.5" rx="0.75" fill="url(#hubGradient)" opacity="0.3"/>
  </g>
  
  <!-- 4个小游戏图标 -->
  <g transform="translate(140, 12)">
    <!-- 篮球 -->
    <circle cx="0" cy="0" r="3" fill="#ff6b35" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>
    <path d="M -1.5 0 Q 0 -1.5 1.5 0 Q 0 1.5 -1.5 0" fill="none" stroke="#ff6b35" stroke-width="0.5"/>
    
    <!-- 拼图 -->
    <rect x="8" y="-3" width="6" height="6" rx="1" fill="#28a745" opacity="0.8"/>
    <path d="M 8 -1 Q 7 -1 7 0 Q 7 1 8 1 L 14 1 Q 15 1 15 0 Q 15 -1 14 -1 L 8 -1 Z" fill="white"/>
    
    <!-- 赛车 -->
    <ellipse cx="0" cy="8" rx="4" ry="2" fill="#17a2b8" opacity="0.8"/>
    <rect x="-2" y="7" width="4" height="1" fill="white"/>
    <circle cx="-2" cy="9" r="0.8" fill="white"/>
    <circle cx="2" cy="9" r="0.8" fill="white"/>
    
    <!-- 动作/武器 -->
    <rect x="8" y="5" width="6" height="6" rx="1" fill="#6f42c1" opacity="0.8"/>
    <rect x="10" y="6" width="1" height="4" fill="white"/>
    <rect x="9" y="7" width="3" height="1" fill="white"/>
  </g>
</svg> 