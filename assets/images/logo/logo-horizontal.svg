<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主要渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hub高亮渐变 -->
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 图标部分 - 游戏手柄设计 -->
  <g transform="translate(0, 0)">
    <!-- 外圆背景 -->
    <circle cx="20" cy="20" r="18" fill="url(#primaryGradient)"/>
    
    <!-- 游戏手柄主体 -->
    <g transform="translate(20, 20)" fill="white">
      <!-- 手柄中央主体 -->
      <rect x="-12" y="-4" width="24" height="8" rx="4"/>
      
      <!-- 左侧握把 -->
      <ellipse cx="-12" cy="2" rx="3" ry="6" fill="white"/>
      
      <!-- 右侧握把 -->
      <ellipse cx="12" cy="2" rx="3" ry="6" fill="white"/>
      
      <!-- 左侧摇杆区域 -->
      <circle cx="-8" cy="0" r="2.5" fill="none" stroke="#007bff" stroke-width="1.2"/>
      <circle cx="-8" cy="0" r="1.2" fill="#007bff"/>
      
      <!-- 方向键 (十字键) -->
      <g transform="translate(-8, 0)">
        <rect x="-1" y="-3" width="2" height="6" rx="1" fill="#007bff"/>
        <rect x="-3" y="-1" width="6" height="2" rx="1" fill="#007bff"/>
      </g>
      
      <!-- 右侧按钮区域 (ABXY布局) -->
      <circle cx="6" cy="-2" r="1.2" fill="#28a745"/> <!-- Y -->
      <circle cx="8" cy="0" r="1.2" fill="#007bff"/>  <!-- X -->
      <circle cx="6" cy="2" r="1.2" fill="#dc3545"/>  <!-- A -->
      <circle cx="4" cy="0" r="1.2" fill="#ffc107"/>  <!-- B -->
      
      <!-- 肩部按键 -->
      <rect x="-10" y="-6" width="4" height="2" rx="1" fill="white" opacity="0.8"/>
      <rect x="6" y="-6" width="4" height="2" rx="1" fill="white" opacity="0.8"/>
      
      <!-- 中央按钮 -->
      <circle cx="-2" cy="0" r="0.8" fill="white" opacity="0.7"/>
      <circle cx="2" cy="0" r="0.8" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(50, 0)">
    <!-- GameBox文字 -->
    <text x="0" y="25" font-family="'Segoe UI', 'Arial', sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
      GameBox
    </text>
    
    <!-- Hub文字 -->
    <text x="80" y="25" font-family="'Segoe UI', 'Arial', sans-serif" font-size="18" font-weight="700" fill="url(#hubGradient)">
      Hub
    </text>
    
    <!-- 装饰线 -->
    <rect x="0" y="28" width="45" height="1.5" rx="0.75" fill="url(#textGradient)" opacity="0.3"/>
    <rect x="80" y="28" width="20" height="1.5" rx="0.75" fill="url(#hubGradient)" opacity="0.3"/>
  </g>
  
  <!-- 游戏相关装饰元素 -->
  <g transform="translate(42, 8)" fill="url(#textGradient)" opacity="0.4">
    <!-- 小游戏图标装饰 -->
    <circle cx="0" cy="0" r="1" fill="#ff6b35"/>  <!-- 篮球 -->
    <rect x="2" y="-1" width="2" height="2" rx="0.3" fill="#28a745"/>  <!-- 拼图 -->
    <ellipse cx="0" cy="4" rx="2" ry="1" fill="#17a2b8"/>  <!-- 赛车 -->
    <polygon points="2,3 4,3 4,5 2,5" fill="#6f42c1"/>  <!-- 动作 -->
  </g>
</svg> 