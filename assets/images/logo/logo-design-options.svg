<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#343a40">
    GameBox Hub Logo 设计方案
  </text>
  
  <!-- 方案1: 游戏手柄 + 盒子设计 -->
  <g transform="translate(100, 80)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案1: 游戏盒子</text>
    
    <!-- 外框盒子 -->
    <rect x="20" y="30" width="80" height="80" rx="12" fill="url(#primaryGradient)" stroke="none"/>
    
    <!-- 游戏手柄形状 -->
    <g transform="translate(60, 70)">
      <!-- 手柄主体 -->
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="white"/>
      <!-- 左摇杆区域 -->
      <rect x="-18" y="-6" width="12" height="12" rx="6" fill="none" stroke="#007bff" stroke-width="1"/>
      <!-- 右按钮区域 -->
      <circle cx="12" cy="-2" r="2" fill="#007bff"/>
      <circle cx="16" cy="2" r="2" fill="#007bff"/>
      <!-- 方向键 -->
      <rect x="-15" y="-1" width="3" height="3" fill="#007bff"/>
      <rect x="-15" y="2" width="3" height="3" fill="#007bff"/>
    </g>
    
    <!-- Hub 装饰点 -->
    <circle cx="45" cy="45" r="2" fill="white" opacity="0.8"/>
    <circle cx="75" cy="55" r="2" fill="white" opacity="0.8"/>
    <circle cx="65" cy="95" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 方案2: 圆形徽章设计 -->
  <g transform="translate(300, 80)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案2: 圆形徽章</text>
    
    <!-- 外圆 -->
    <circle cx="60" cy="70" r="40" fill="url(#primaryGradient)"/>
    <!-- 内圆装饰 -->
    <circle cx="60" cy="70" r="32" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- 中心游戏图标 -->
    <g transform="translate(60, 70)">
      <!-- 控制器简化图标 -->
      <rect x="-12" y="-4" width="24" height="8" rx="4" fill="white"/>
      <!-- 按钮 -->
      <circle cx="-6" cy="0" r="1.5" fill="#007bff"/>
      <circle cx="6" cy="0" r="1.5" fill="#007bff"/>
      <!-- 连接线表示Hub概念 -->
      <line x1="-15" y1="-8" x2="-8" y2="-2" stroke="white" stroke-width="1" opacity="0.6"/>
      <line x1="15" y1="-8" x2="8" y2="-2" stroke="white" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="8" x2="0" y2="12" stroke="white" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- 装饰小点 -->
    <circle cx="40" cy="50" r="1" fill="white" opacity="0.5"/>
    <circle cx="80" cy="50" r="1" fill="white" opacity="0.5"/>
    <circle cx="80" cy="90" r="1" fill="white" opacity="0.5"/>
    <circle cx="40" cy="90" r="1" fill="white" opacity="0.5"/>
  </g>
  
  <!-- 方案3: 模块化设计 -->
  <g transform="translate(500, 80)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案3: 模块组合</text>
    
    <!-- 4个游戏模块 -->
    <rect x="30" y="30" width="25" height="25" rx="4" fill="#007bff"/>
    <rect x="65" y="30" width="25" height="25" rx="4" fill="#28a745"/>
    <rect x="30" y="65" width="25" height="25" rx="4" fill="#17a2b8"/>
    <rect x="65" y="65" width="25" height="25" rx="4" fill="#6f42c1"/>
    
    <!-- 中心连接器 (Hub) -->
    <circle cx="60" cy="60" r="8" fill="white" stroke="#007bff" stroke-width="2"/>
    <circle cx="60" cy="60" r="3" fill="#007bff"/>
    
    <!-- 游戏类型图标 -->
    <!-- 篮球 -->
    <circle cx="42.5" cy="42.5" r="3" fill="white" opacity="0.8"/>
    <path d="M 40 42.5 Q 42.5 40 45 42.5 Q 42.5 45 40 42.5" fill="none" stroke="#007bff" stroke-width="0.5"/>
    
    <!-- 解谜 -->
    <rect x="70" y="37" width="6" height="6" fill="white" opacity="0.8"/>
    <path d="M 73 37 L 76 37 L 76 40 L 73 43 L 70 40 L 70 37 Z" fill="none" stroke="#28a745" stroke-width="0.5"/>
    
    <!-- 赛车 -->
    <ellipse cx="42.5" cy="77.5" rx="6" ry="3" fill="white" opacity="0.8"/>
    <rect x="39" y="75" width="7" height="2" fill="#17a2b8"/>
    
    <!-- 动作 -->
    <polygon points="70,75 76,75 78,81 72,81" fill="white" opacity="0.8"/>
    <circle cx="73" cy="76" r="1" fill="#6f42c1"/>
  </g>
  
  <!-- 方案4: 简约线条设计 -->
  <g transform="translate(100, 250)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案4: 线条简约</text>
    
    <!-- 外框 -->
    <rect x="20" y="30" width="80" height="80" rx="8" fill="none" stroke="url(#primaryGradient)" stroke-width="3"/>
    
    <!-- 内部游戏手柄线条 -->
    <g transform="translate(60, 70)" stroke="#007bff" stroke-width="2" fill="none">
      <!-- 手柄轮廓 -->
      <rect x="-18" y="-6" width="36" height="12" rx="6"/>
      <!-- 左侧控制区 -->
      <circle cx="-10" cy="0" r="3"/>
      <!-- 右侧按钮区 -->
      <circle cx="8" cy="-2" r="1.5"/>
      <circle cx="12" cy="0" r="1.5"/>
      <circle cx="8" cy="2" r="1.5"/>
      <circle cx="4" cy="0" r="1.5"/>
    </g>
    
    <!-- Hub连接线 -->
    <line x1="60" y1="50" x2="60" y2="40" stroke="#007bff" stroke-width="2"/>
    <line x1="40" y1="70" x2="30" y2="70" stroke="#007bff" stroke-width="2"/>
    <line x1="80" y1="70" x2="90" y2="70" stroke="#007bff" stroke-width="2"/>
    <line x1="60" y1="90" x2="60" y2="100" stroke="#007bff" stroke-width="2"/>
  </g>
  
  <!-- 方案5: 立体感设计 -->
  <g transform="translate(300, 250)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案5: 立体效果</text>
    
    <!-- 立体盒子效果 -->
    <g>
      <!-- 主面 -->
      <rect x="30" y="40" width="60" height="60" rx="8" fill="url(#primaryGradient)"/>
      <!-- 右侧面 -->
      <polygon points="90,40 95,35 95,95 90,100" fill="#0056b3"/>
      <!-- 顶面 -->
      <polygon points="30,40 35,35 95,35 90,40" fill="#4da3ff"/>
      
      <!-- 游戏控制器 -->
      <g transform="translate(60, 70)">
        <ellipse cx="0" cy="0" rx="15" ry="6" fill="white" opacity="0.9"/>
        <ellipse cx="-8" cy="0" rx="3" ry="3" fill="none" stroke="#007bff" stroke-width="1"/>
        <circle cx="6" cy="-2" r="1.5" fill="#007bff"/>
        <circle cx="10" cy="0" r="1.5" fill="#007bff"/>
        <circle cx="6" cy="2" r="1.5" fill="#007bff"/>
        <circle cx="2" cy="0" r="1.5" fill="#007bff"/>
      </g>
    </g>
  </g>
  
  <!-- 方案6: 多彩游戏主题 -->
  <g transform="translate(500, 250)">
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">方案6: 多彩主题</text>
    
    <!-- 背景圆 -->
    <circle cx="60" cy="70" r="38" fill="url(#gameGradient)"/>
    
    <!-- 游戏元素组合 -->
    <g transform="translate(60, 70)">
      <!-- 中心Hub -->
      <circle cx="0" cy="0" r="8" fill="white"/>
      <circle cx="0" cy="0" r="4" fill="#007bff"/>
      
      <!-- 四个方向的游戏图标 -->
      <!-- 上: 篮球 -->
      <circle cx="0" cy="-20" r="6" fill="#ff6b35" opacity="0.9"/>
      <circle cx="0" cy="-20" r="4" fill="white"/>
      <path d="M -2 -20 Q 0 -22 2 -20 Q 0 -18 -2 -20" fill="none" stroke="#ff6b35" stroke-width="0.5"/>
      
      <!-- 右: 解谜 -->
      <rect x="16" y="-4" width="8" height="8" rx="1" fill="#28a745" opacity="0.9"/>
      <path d="M 20 -4 L 22 -4 L 24 -2 L 24 2 L 22 4 L 20 4 L 18 2 L 18 -2 Z" fill="white"/>
      
      <!-- 下: 赛车 -->
      <ellipse cx="0" cy="20" rx="8" ry="4" fill="#17a2b8" opacity="0.9"/>
      <rect x="-4" y="18" width="8" height="2" fill="white"/>
      <circle cx="-3" cy="22" r="1" fill="white"/>
      <circle cx="3" cy="22" r="1" fill="white"/>
      
      <!-- 左: 动作 -->
      <polygon points="-24,-2 -16,-2 -16,2 -24,2" fill="#6f42c1" opacity="0.9"/>
      <polygon points="-22,-1 -18,-1 -18,1 -22,1" fill="white"/>
      <circle cx="-20" cy="0" r="0.5" fill="#6f42c1"/>
      
      <!-- 连接线 -->
      <line x1="0" y1="-12" x2="0" y2="-8" stroke="white" stroke-width="1"/>
      <line x1="12" y1="0" x2="8" y2="0" stroke="white" stroke-width="1"/>
      <line x1="0" y1="12" x2="0" y2="8" stroke="white" stroke-width="1"/>
      <line x1="-12" y1="0" x2="-8" y2="0" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 使用说明 -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40">设计说明:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 方案1-2: 经典游戏主题，适合品牌识别</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 方案3: 突出4款游戏和Hub概念</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 方案4: 简约线条，适合现代扁平化设计</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 方案5: 立体效果，增加视觉层次</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 方案6: 多彩设计，体现游戏的丰富性</text>
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">所有方案都采用扁平化设计，符合现代Web趋势</text>
  </g>
</svg> 