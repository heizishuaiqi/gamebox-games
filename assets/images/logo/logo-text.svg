<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hub高亮渐变 -->
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GameBox文字 -->
  <text x="10" y="32" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    GameBox
  </text>
  
  <!-- Hub文字 - 使用不同的颜色突出显示 -->
  <text x="130" y="32" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#hubGradient)">
    Hub
  </text>
  
  <!-- 装饰性下划线 -->
  <rect x="10" y="38" width="60" height="2" rx="1" fill="url(#textGradient)" opacity="0.3"/>
  <rect x="130" y="38" width="25" height="2" rx="1" fill="url(#hubGradient)" opacity="0.3"/>
  
  <!-- 连接装饰点 -->
  <circle cx="125" cy="25" r="2" fill="url(#textGradient)" opacity="0.6"/>
  <circle cx="120" cy="30" r="1.5" fill="url(#hubGradient)" opacity="0.6"/>
  <circle cx="115" cy="35" r="1" fill="url(#textGradient)" opacity="0.6"/>
</svg> 